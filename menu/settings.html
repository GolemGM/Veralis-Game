<section class="panel"
  data-vp-root="settings"
  data-vp-level="1"
  data-vp-path-labels="Nastavení"
  data-vp-section="root">

  <h2>Nastavení</h2>

  <!-- Řádek – CUSTOM PIN COUNT -->
  <div class="setting-row" style="display:flex;align-items:center;gap:12px;">
    <div class="setting-label" style="flex:1 1 auto;">
      Nastavení extra boxu pro uložení více připnutých menu
    </div>

    <div class="spin" data-extras>
      <button type="button" data-extras-dec>◀</button>
      <span class="val" data-extras-val>1</span>
      <button type="button" data-extras-inc>▶</button>
    </div>
  </div>

  <p style="opacity:.7;margin-top:8px">
    1 = pouze Pin 1 (bottom). 5 = Pin 1 + 4× extra (max).
  </p>
</section>
